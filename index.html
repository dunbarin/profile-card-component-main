<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="iimage/x-icon" href="favicon-32x32.png">
    <title>Profile-Card-Component-Main</title>
</head>
<body>
    <div class="whole-body">
        <div class="image">
            <div class="corner-images">
                <img src="bg-pattern-top.svg" alt="background-corner" class="bg-pattern-top">
                <img src="bg-pattern-bottom.svg" alt="bacground-corner-2" class="bg-pattern-bottom">
            </div>
            <div class="center-pattern">
                <div class="card-pattern">
                    <img src="bg-pattern-card.svg" alt="card pattern" class="bg-pattern-card">    
                </div>
                <div class="profile-image">
                    <div class>
                        <img src="image-victor.jpg" alt="display-picture" class="image-victor">
                    </div>
                    <div class="text-category">
                        <div class="name-age">
                            <ul class="name-age">
                                <li class="user-name">
                                    <p> Victor Crest <p class="age"> 26</p></p>
                                </li>
                                <li class="user-location">
                                    <p>London</p>
                                </li>
                            </ul>
                            <hr>
                            <div class="flex1">
                                <ul class="number-count">
                                    <li class="follower-numbers ">
                                        80k
                                    </li>
                                    <li class="follower-number-text">
                                        Followers
                                    </li>
                                </ul>
                                <ul class="number-count">
                                    <li class="follower-numbers">
                                        803k
                                    </li>
                                    <li class="follower-number-text">
                                        Likes
                                    </li>
                                </ul>
                                <ul class="number-count">
                                    <li class="follower-numbers ">
                                        1.4k
                                    </li>
                                    <li class="follower-number-text">
                                        Photos
                                    </li>
                                </ul>   
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
